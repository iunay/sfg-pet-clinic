<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner List</h1>

<table>
    <thead>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstname}"></td>
        <td th:text="${owner?.lastname}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
